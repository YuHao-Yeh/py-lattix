name: test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Install tools
        run: pip install ruff mypy types-PyYAML .[test,full]

      - name: run ruff
        run: ruff check .
      
      - name: run black format check
        run: black --check .

      - name: run mypy
        run: mypy src/lattix

  test:
    name: Test ${{ matrix.os }} (Python ${{ matrix.python-version }})
    needs: lint
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
        include:
          - os: windows-latest
            python-version: "3.8"
          - os: windows-latest
            python-version: "3.13"
          - os: macos-latest
            python-version: "3.8"
          - os: macos-latest
            python-version: "3.13"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[test]
      
      - name: Run tests with coverage
        run: pytest --cov=src/lattix --cov-report=xml

      - name: Run diagnostics
        run: python -m lattix

      - name: Verify buildability
        run: |
          pip install build
          python -m build

      - name: Upload coverage to Coveralls
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.13'
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          file: coverage.xml
          format: cobertura
          # debug: true
          
